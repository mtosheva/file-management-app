<div class="container">
    <div class="row">
        <div class="">
            <div class="col-xs-12">
                <input class="form-control" type="file" (change)="onFileSelect($event)">
            </div>

            <div class="col-xs-12" *ngIf="loading">
                <h6>Loading ...</h6>
            </div>


            <div class="col-xs-12" *ngIf="showError">
                <h6>File should be from txt type</h6>
            </div>

            <div class="col-xs-12">
                <br />
                <button (click)="onUpload()" class="btn btn-success" [disabled]="showError || !file">
                    Upload
                </button>
            </div>

            <br />
            <br />

        </div>
    </div>
